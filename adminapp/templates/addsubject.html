{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}


<div class="row">
  <div class="col-sm-12 text-center">
    <h1>Add Subject</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table text-start">
            <tr>
                <td>Enter Subject Name</td>
                <td>
                    <input type="text" name="sname" class="form-control">
                </td>
            </tr>
            <tr>
                <td>Select Class</td>
                <td>
                    <select name="sclass" class="form-select">
                        <option value="">--Select class--</option>
                        {% for c in cl %}
                        <option value="{{c.class_name}}">{{c.class_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Enter Book Name</td>
                <td>
                    <input type="text" name="book" class="form-control">
                </td>
            </tr>
            <tr>
                <td>Enter Subject Teacher</td>
                <td>
                    <input type="text" name="steacher" class="form-control">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <button type="submit" class="btn btn-sm btn-success">Add Class</button>
                </td>
            </tr>
        </table>
    </form>
  </div>
</div>

{% endblock %}

{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}


<div class="row">
  <div class="col-sm-12 text-center">
    <h1>View Classes</h1>
    <table class="table">
     <tr>
      <th>Class ID</th>
      <th>Class Name</th>
      <th>No of Seats</th>
      <th>Room No</th>
      <th>Added date</th>
      <th>Action</th>
     </tr>
     {% for c in cl %}
     <tr>
      <td>{{c.cid}}</td>
      <td>{{c.class_name}}</td>
      <td>{{c.seats}}</td>
      <td>{{c.roomno}}</td>
      <td>{{c.created_date}}</td>
      <td>
        <a href="{% url 'adminapp:delclass' id=c.cid %}" class="btn btn-sm btn-danger">Delete</a>
        <a href="{% url 'adminapp:editclass' id=c.cid %}" class="btn btn-sm btn-success">Edit</a>
      </td>
     </tr>
     {% endfor %}
    </table>
  </div>
</div>

{% endblock %}

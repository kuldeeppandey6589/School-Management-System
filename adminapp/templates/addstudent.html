{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}


<div class="row">
  <div class="col-sm-12">
    <h1 class="text-center">Add Student</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered">
            <tr>
                <td>Enter Roll No</td>
                <td>
                    <input type="text" name="rollno" class="form-control">
                </td>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" name="name" class="form-control" placeholder="Enter Name">
                </td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td>
                    <input type="text" name="fname" class="form-control" >
                </td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td>
                    <input type="text" name="mname" class="form-control" >
                </td>
            </tr>
            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male" class="form-check-input">Male
                    <input type="radio" name="gender" value="Female" class="form-check-input">Female
                </td>
            </tr>
            <tr>
                <td>DOB</td>
                <td>
                    <input type="date" name="dob" class="form-control">
                </td>
            </tr>
            <tr>
                <td>Contact NO</td>
                <td>
                    <input type="number" name="contactno" class="form-control">
                </td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td>
                    <input type="email" name="emailaddress" class="form-control" required>
                </td>
            </tr>
            <tr>
                <td>Select Class</td>
                <td>
                    <select name="sclass" class="form-control">
                        <option value="">Select Class of Student</option>
                        {% for c in cl %}
                        <option value="{{c.class_name}}">{{c.class_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea type="text" name="address" class="form-control"></textarea>
                </td>
            </tr>
            <tr>
                <td>Paid Fees</td>
                <td>
                    <input type="number" name="feespaid" class="form-control">
                </td>
            </tr>
            <tr>
                <td>Due Fees</td>
                <td>
                    <input type="text" name="duefees" class="form-control">
                </td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td>
                    <input type="file" name="pic" class="form-control">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <button type="submit" class="btn btn-sm btn-success">Save</button>
                </td>
            </tr>
        </table>
    </form>
  </div>
</div>

{% endblock %}

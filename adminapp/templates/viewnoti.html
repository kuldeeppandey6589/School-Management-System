{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}


<div class="row">
  <div class="col-sm-12">
    <h1 class="text-center">View Notification</h1>
    <form method="post">
        <table class="table text-center">
            <tr>
                <th>Notification Name</th>
                <th>Documents</th>
                <th>Added Date</th>
                <th>Action</th>
            </tr>
            {% for n in no %}
            <tr>
                <td>{{n.text}}</td>
                <td>{{n.doc}}</td>
                <td>{{n.created_date}}</td>
                <td>
                    <a href="#" class="btn btn-danger">Delete</a>
                    <a href="#" class="btn btn-success">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
  </div>
</div>

{% endblock %}

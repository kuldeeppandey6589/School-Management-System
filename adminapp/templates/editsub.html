{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}


<div class="row">
  <div class="col-sm-12 ">
    <h1 class="text-center">Edit Subject</h1>
    <form method="post">
      {% csrf_token %}
      <table class="table">
        <tr>
          <td>Subject ID</td>
          <td >
            <input type="number" name="sid" class="form-control" value="{{sl.sid}}" readonly>
          </td>
        </tr>
        <tr>
          <td>Subject Name</td>
          <td>
            <input type="text" name="sname" class="form-control" value="{{sl.sname}}">
          </td>
        </tr>
        <tr>
          <td>Select Class</td>
          <td>
            <input type="text" name="sclass" value="{{sl.sclass}}" class="form-control">
          </td>
        </tr>
        <tr>
          <td>Book Name</td>
          <td>
            <input type="text" name="book" class="form-control" value="{{sl.book}}">
          </td>
        </tr>
        <tr>
          <td>Subject Teacher</td>
          <td>
            <input type="text" name="steacher" class="form-control" value="{{sl.steacher}}">
          </td>
        </tr>
        <tr>
          <td colspan="2" class="text-center">
            <button type="submit" class="btn btn-success">Save</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>

{% endblock %}

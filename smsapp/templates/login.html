{% extends "base.html" %}
{% load static %}
{% block body %}

<div class="row py-5" style="background:linear-gradient(to right, rgb(74,74,214),rgb(176,58,58));">
  <div class="col-md-4 mx-auto">
    <div class="card p-3">
      <main class="form-signin w-100 m-auto p-3">
        <form method="post" action="{% url 'logcode' %}">
          {% csrf_token %}
          <div class="text-center pb-3">
            <span class=""><i class="fa-solid fa-users fa-2x text-danger"></i></span>
          </div>
          <h1 class="h3 mb-3 fw-normal text-center">Welcome User</h1>
          {% if msg %}
          <div class="alert alert-danger" role="alert">{{msg}}</div>
          {% endif %}
          <div class="form-floating">
            <select name="usertype" class="form-select" id="utype">
              <option selected>Select_User_type</option>
              <option value="admin">Admin</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>
          <div class="form-floating py-3">
            <input name="userid" type="text" class="form-control" id="floatingInput" placeholder="userid">
            <label for="floatingInput">User-ID</label>
          </div>
          <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        </form>
      </main>
    </div>
  </div>
</div>

{% endblock %}
